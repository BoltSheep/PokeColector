<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokéColector</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/PrincipalStyle.css">
    <link rel="stylesheet" href="../css/Login.css">
    <script type="module" src="./scripts/GeneralControl.js" defer></script>
</head>
<body>
    <header class="cabecalho">
        <img class="smallLogo" src="../imgs/smalllogoPokeColector.png" alt="smallLogo"> 
        <nav>
            <ul class="nav-links">
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Pokedex</a></li>
                <li><a href="#">Regras</a></li>
            </ul>
        </nav>
        <a class="cta" href="#"><button>Login</button></a>
    </header>
    <div class="login">
        <img class="img-login" src="../imgs/backgroundLogin.png" alt="backgorund-login">
        <div class="container-login">
            <div>
                <h1 class="title">Login</h1>
    
                <h3 class="sub-title">Usuário</h3>
                <input class="input" type="text">
                
                <div>
                    <h3 class="sub-title">Senha</h3>
                    <input class="input" type="password">
                    <a class="link" href=""><u>Esqueci a senha</u></a>
                </div>

                <div class="entrar">
                    <button style="margin-top: 30px;">Entrar</button>
                    <a class="link sing-up" href="Cadastre-se">Cadastre-se</a>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="bottomContainer">
            <div class="row">
                <div class="footerCol">
                    <h4>Sobre o Jogo</h4>
                    <ul>
                        <li><a href="#">Regras</a></li>
                        <li><a href="#">Pokédex</a></li>
                        <li><a href="#">Eventos</a></li>
                        <li><a href="#">Regras</a></li>
                    </ul>
                </div>
                <div class="footerCol">
                    <h4>Aluno</h4>
                    <ul>
                        <li><a href="#">Thiago Danilo</a></li>
                        <li><a href="#">Git</a></li>
                    </ul>
                </div>
                <div class="footerCol">
                    <h4>Ajuda</h4>
                    <ul>
                        <li><a href="#">FAQ</a></li>
                        <li><a href="#">Opçao de pagamento</a></li>
                    </ul>
                </div>
                <div class="footerCol">
                    <h4>Redes Sociais</h4>
                    <div class="socialLinks">
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
